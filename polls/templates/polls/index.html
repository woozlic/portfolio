{% extends 'portfolio/base.html' %}
{% block content %}
{% for poll in polls %}
    <div class="col-sm-8 col-md-7 py-4">
        <h4><a href = "{% url 'polls:detail_poll' poll.id %}">{{ poll.question_text }}</a></h4>
        <p class = "text-muted">{{ poll.pub_date }}</p>

    </div>
{% endfor %}
{% endblock %}
